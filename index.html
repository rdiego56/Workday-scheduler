<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" data-hour= "9" class="row time-block">
        <div class=" hour col-2">9 AM </div>
        <textarea class=" description col-8 past" row="3"></textarea>
        <button class=" saveBtn col-2" >
          <i class=" fas fa-save"></i>
        </button>
      </div>
    
    <div id="hour-10" data-hour= "10" class="row time-block">
      <div class=" hour col-2">10 AM </div>
      <textarea class=" description col-8 past" row="3"></textarea>
      <button class=" saveBtn col-2" >
        <i class=" fas fa-save"></i>
      </button>
    </div>
  
  <div id="hour-11" data-hour= "11" class="row time-block">
    <div class=" hour col-2">11 AM </div>
    <textarea class=" description col-8 past" row="3"></textarea>
    <button class=" saveBtn col-2" >
      <i class=" fas fa-save"></i>
    </button>
  </div>

<div id="hour-12" data-hour= "12" class="row time-block">
  <div class=" hour col-2">12 PM </div>
  <textarea class=" description col-8 present" row="3"></textarea>
  <button class=" saveBtn col-2" >
    <i class=" fas fa-save"></i>
  </button>
</div>

<div id="hour-13" data-hour= "13" class="row time-block">
  <div class=" hour col-2">1 PM </div>
  <textarea class=" description col-8 future" row="3"></textarea>
  <button class=" saveBtn col-2" >
    <i class=" fas fa-save"></i>
  </button>
</div>

<div id="hour-14" data-hour= "14" class="row time-block">
  <div class=" hour col-2">2 PM </div>
  <textarea class=" description col-8 future" row="3"></textarea>
  <button class=" saveBtn col-2" >
    <i class=" fas fa-save"></i>
  </button>
</div>

<div id="hour-15" data-hour= "15" class="row time-block">
  <div class=" hour col-2">3 PM </div>
  <textarea class=" description col-8 future" row="3"></textarea>
  <button class=" saveBtn col-2" >
    <i class=" fas fa-save"></i>
  </button>
</div>

<div id="hour-16" data-hour= "16" class="row time-block">
  <div class=" hour col-2">4 PM </div>
  <textarea class=" description col-8 future" row="3"></textarea>
  <button class=" saveBtn col-2" >
    <i class=" fas fa-save"></i>
  </button>
</div>

<div id="hour-17" data-hour= "17" class="row time-block">
  <div class=" hour col-2">5 PM </div>
  <textarea class=" description col-8 future" row="3"></textarea>
  <button class=" saveBtn col-2" >
    <i class=" fas fa-save"></i>
  </button>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
